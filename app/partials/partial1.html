<div class="container">
    <div class="pull-right">  
      <button id="login" ng-click="login()">Log In</button>
    </div>

  <div class="row">
    <h1>3vent</h1>

  </div>
  <div class="row">
    <!-- filters -->
    <div class="col-lg-3 navbar">
      <div class="row">
	<div class="filterHeader">Who</div>
	<div class="filterBody col-lg-12">
	  <div class="row"> 
	    Number of people invited:
	    <br/>
	    Min: <input type="text" ng-model="minInvited" class="numInput"></input>  
	    Max: <input type="text" ng-model="maxInvited" class="numInput"></input>  
	  </div>
	  <div class="row"> 	
	    Number of people attending:
	    <br/>
	    Min: <input type="text" ng-model="minAttending" class="numInput"></input>  
	    Max: <input type="text" ng-model="maxAttending" class="numInput"></input>  
	  </div>
	</div>
      </div>

      <div class="row">
	<div class="filterHeader">What</div>
	<div class="filterBody col-lg-12">
	  <div class="row">
	    Search for text:
	    <input type="text" ng-model="textSearchQuery"></input>
	  </div>
	</div>
      </div>

      <div class="row">
	<div class="filterHeader">Where</div>
	<div class="filterBody col-lg-12">
	  <div class="row">
	    where here
	  </div>
	</div>
      </div>
      <div class="row">
	<div class="filterHeader">When</div>
	<div class="filterBody col-lg-12">
	  <div class="row">
	    when here
	  </div>
	</div>
      </div>

      <div class="row">
	<div class="filterHeader">Why</div>
	<div class="filterBody col-lg-12">
	  <div class="row">
	    why here 
	  </div>
	</div>
      </div>


    </div>

    <!-- list display -->
    <div class="col-lg-7" id="eventList">
      <div class="row">
	<ul>    
	  <li ng-repeat="event in events | filter:filters | startFrom:currentPage*numPerPage | limitTo:numPerPage">
	    {{event.name}} - {{event.all_members_count}}
	  </li>
	</ul>
	<!-- <pagination num-pages="numEvents()" current-page="currentPage" max-size="maxSize" boundary-links="true"></div> -->
	<pager num-pages="numPages()" current-page="currentPage"></pager>
      </div>
    </div>
</div>
